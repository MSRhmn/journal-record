{% extends "journal_records/base.html" %}

{% block content %}
  <div class="container mt-4">
    <h3>Add a new topic</h3>

    <form action="{% url 'journal_records:new_topic' %}" method="post" class="needs-validation" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        {{ form.as_p }}
      </div>
      <button name="submit" class="btn btn-primary">Add topic</button>
    </form>
  </div>
{% endblock content %}
