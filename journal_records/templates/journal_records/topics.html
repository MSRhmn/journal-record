{% extends "journal_records/base.html" %}

{% block content %}

  <p>Topics</p>

  <ul>
    {% for topic in topics %}
      <li>
        <a href="{% url 'journal_records:topic' topic.id %}">{{ topic.text }}</a>
      </li>
    {% empty %}
      <li>No topic have been added yet.</li>
    {% endfor %}
  </ul>

  {% endblock content %}
