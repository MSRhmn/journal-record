{% extends "journal_records/base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container mt-4">
  <p>
    <a href="{% url 'journal_records:topic' topic.id %}" class="btn btn-outline-secondary"> &laquo; Back to {{ topic }}</a>
  </p>

  <h2 class="mb-3">Edit entry</h2>

  <form action="{% url 'journal_records:edit_entry' entry.id %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Save changes" %}
  </form>
</div>
{% endblock %}
