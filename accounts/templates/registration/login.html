{% extends "journal_records/base.html" %}
{% load django_bootstrap5 %}

{% block content %}

<div class="container d-flex justify-content-center">
  <div class="card shadow-lg p-4 mt-5" style="width: 30rem;">
    <h2 class="text-center mb-3">Log in to Your Account</h2>

    <form action="{% url 'accounts:login' %}" method="post">
      {% csrf_token %}
      {% bootstrap_form form %}

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Log in</button>
      </div>
    </form>

    <p class="text-center mt-2">
      Don't have an account? <a href="{% url 'accounts:register' %}">Register here</a>
    </p>
  </div>
</div>
{% endblock %}
